<!DOCTYPE html>
<html lang="en">

<head>
    <!--=============== basic  ===============-->
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Digital Art Gallery</title>
    <!--=============== css  ===============-->
    <link type="text/css" rel="stylesheet" href="css/plugins.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body>
    <!--loader-->
    <div class="main-loader">
        <div class="ml-wrap">
            <div class="ml-mask"></div>
            <img src="images/art_logo.png" alt="logo" />
        </div>
        <div class="ml_images-wrap">
            <div class="ml_bg-item" style="top: -30px; left: 0">
                <div class="bg" data-bg="images/folio/4.jpg"></div>
            </div>
            <div class="ml_bg-item" style="bottom: -20px; left: 50px">
                <div class="bg" data-bg="images/folio/3.jpg"></div>
            </div>
            <div class="ml_bg-item" style="top: 30px; right: -120px">
                <div class="bg" data-bg="images/folio/16.jpeg"></div>
            </div>
        </div>
    </div>
    <!--loader end-->
    <!--  main start  -->
    <div id="main">
        <!--  header main-header  -->
        <header class="main-header">
            <div class="main-inner">
                <!--logo-->
                <a href="index.html" class="logo-holder"><img src="images/logo2.png" alt="" /></a>
                <!--logo end-->
                <div class="nav-holder main-menu">
                    <nav>
                        <ul>
                            <li>
                                <a href="#" class="act-link">Home </a>
                            </li>
                            <li>
                                <a href="./portfolio.html">Gallery </a>
                                <!--second level -->
                            </li>

                        </ul>
                    </nav>
                </div>
                <!-- navigation  end -->
                <!-- share-wrapper-->
                <div class="share-wrapper">
                    <div class="share-inner">
                        <div class="share-container"></div>
                    </div>
                </div>
                <!-- share-wrapper end -->
            </div>
        </header>
        <!-- Header   end-->
        <!-- wrapper -->
        <div id="wrapper">
            <!-- content-holder -->
            <div class="content-holder hide_header">
                <!-- hero-container -->
                <div class="hero-container fs-wrapper scale_anim">
                    <!-- img-marque-->
                    <div class="img-marque img-marque_top">
                        <div class="img-marque_wrap init-mr-top">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="images/folio/2.jpg" alt="" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/folio/3.jpg" alt="" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/folio/10.jpeg" alt="" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/folio/4.jpg" alt="" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/folio/19.jpeg" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- img-marque end-->
                    <!-- img-marque-->
                    <div class="img-marque img-marque_bottom">
                        <div class="img-marque_wrap init-mr-bottom">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="images/folio/22.jpeg" alt="" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/folio/7.jpg" alt="" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/folio/30.jpeg" alt="" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/folio/11.jpg" alt="" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/folio/8.jpg" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- img-marque end-->
                    <div class="overlay"></div>
                </div>
                <!-- hero-container end-->
                <!-- hero-title-->
                <div class="hero-title">
                    <div class="container">
                        <h2>Digital Art Gallery</h2>
                        <h4>Discover the world of art with us</h4>
                        <a href="./portfolio.html" class="start_btn"><span>Start Explore</span></a>
                    </div>
                </div>
                <div class="cirle-dec sd_sin"></div>
                <!-- hero-title end-->
                <!-- fixed-bottom-container -->
                <div class="fixed-bottom-container f_bc_vis">
                    <div class="aside_icon_wrap hbn_vis">
                        <div class="list">
                            <a href="portfolio.html">
                                <span>
                                    <i class="b1 c1"></i><i class="b1 c2"></i><i class="b1 c3"></i> <i
                                        class="b2 c1"></i><i class="b2 c2"></i><i class="b2 c3"></i>
                                    <i class="b3 c1"></i><i class="b3 c2"></i><i class="b3 c3"></i> </span></a>
                        </div>
                        <strong>View Gallery</strong>
                    </div>
                </div>
                <!-- fixed-bottom-container  end-->
            </div>
            <!-- content-holder end -->
        </div>
        <!-- wrapper end -->
        <!-- aside-column -->

        <!-- aside-column  end -->
        <!-- footer -->
        <footer class="main-footer">
            <div class="footer_contacts">
                <ul>
                    <li>
                        <span>Mail :</span><a href="#" target="_blank">lenara@gmail.com</a>
                    </li>
                </ul>
            </div>
            <div class="policy-box">
                Digital Art Gallery 2023 . All rights reserved.
            </div>
        </footer>
        <!-- sidebar-->
    </div>
    </div>

    <!--=============== scripts  ===============-->
    <script src="js/jquery.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
